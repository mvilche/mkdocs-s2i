    ##comienzo Template
  apiVersion: v1
  kind: Template
  metadata:
    name: mkdocs-s2i-mvilche
    labels:
      template: mkdocs-s2i-mvilche
      autor: "Martin_Fabrizzio_Vilche"
    annotations:
      openshift.io/display-name: "mkdocs-s2i-mvilche"
      iconClass: "icon-github"
      description: >-
        generador de doducmentacion
        Martin Fabrizzio Vilche.
        https://github.com/mvilche.

  objects:

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: "${APP_NAME}"
      name: "${APP_NAME}"
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: mkdocs-s2i
        deploymentconfig: ${APP_NAME}
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: mkdocs-s2i
            deploymentconfig: ${APP_NAME}
        spec:
          containers:
            - env:
                - name: TIMEZONE
                  value: America/Montevideo
              image: "${APP_NAME}:latest"
              imagePullPolicy: Always
              name: ${APP_NAME}
              ports:
                - containerPort: 8080
                  protocol: TCP
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File            
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 10         
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APP_NAME}
            from:
              kind: ImageStreamTag
              name: "${APP_NAME}:latest"
          type: ImageChange

  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: mkdocs-s2i
      name: ${APP_NAME}
    spec:
      completionDeadlineSeconds: 1800
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${APP_NAME}:latest
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        git:
          uri: ${REPO_GIT}
          ref: ${BRANCH_GIT}
        type: Git
      strategy:
        sourceStrategy:
          incremental: true
          forcePull: true
          from:
            kind: ImageStreamTag
            name: mkdocs-s2i:latest
        type: Source
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange
        - type: "imageChange"
          imageChange:
            from:
              kind: "ImageStreamTag"
              name: "mkdocs-s2i:latest"



  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: mkdocs-s2i
      name: ${APP_NAME}
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: mkdocs-s2i
        deploymentconfig: ${APP_NAME}
      sessionAffinity: None
      type: ClusterIP


  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: mkdocs-s2i
      name: ${APP_NAME}
    spec:
      port:
        targetPort: 8080-tcp
      to:
        kind: Service
        name: ${APP_NAME}
        weight: 100
      wildcardPolicy: None


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: mkdocs-s2i
      name: ${APP_NAME}
    spec: {}

######
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP_NAME}
        build: mkdocs-s2i
      name: mkdocs-s2i
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: 'mkdocs-s2i:latest'
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        contextDir: .
        git:
          ref: master
          uri: 'https://github.com/mvilche/mkdocs-s2i.git'
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: Dockerfile.builder
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: mkdocs-s2i
      name: mkdocs-s2i
    spec: {}


######


  parameters:
    - name: APP_NAME
      displayName: Microservice Name
      value: ''
      required: true
    - name: REPO_GIT
      displayName: Git repository
      value: ""
      required: true
    - name: BRANCH_GIT
      displayName: Branch name git
      value: ""
      required: true
